<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>JS+CSS实现日月交替效果</title>
	</head>
	<body>
		<div class="btn-box">
			<div onclick="change('light')">
				<i class="fa fa-sun-o" aria-hidden="true"></i>白天
			</div>
			<div onclick="change('dark')">
				<i class="fa fa-moon-o" aria-hidden="true"></i>晚上
			</div>
		</div>
		<div class="dark" id="container">
			<div class="bg"></div>
			<div class="moon-box">
				<div class="moon"></div>
			</div>
			<div class="sun-box">
				<div class="sun"></div>
			</div>
			<div class="sea"></div>
		</div>
	</body>
	<script>
		function change(str){
			document.getElementById('container').setAttribute('class',str);
		}
	</script>
</html>
